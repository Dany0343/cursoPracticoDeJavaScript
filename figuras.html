<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Practico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
        <h2>Calcula el área y perimetro de un triangulo</h2>
        <form action="">
            <label for="InputTriangulo1">Escribe cuánto mide el primer lado de tu triangulo</label>
            <input id="InputTriangulo1" type="number"/>
            <label for="InputTriangulo2">Escribe cuánto mide el segundo lado de tu triangulo</label>
            <input id="InputTriangulo2" type="number"/>
            <label for="InputTriangulo3">Escribe cuánto mide la base de tu triangulo</label>
            <input id="InputTriangulo3" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
        <h2>Calcula el área y perimetro de un circulo</h2>
        <form action="">
            <label for="InputCirculo">Escribe cuánto mide el radio de tu circulo</label>
            <input id="InputCirculo" type="number"/>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
